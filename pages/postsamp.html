<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Example</title>
    <link rel="stylesheet" href="../pages/styles/post.css">
    <script src="https://kit.fontawesome.com/30b6a4d5d2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="postbody">
        <div class="ptitle">
            <p class="pheader">Flag Football</p>
        </div>
        <div class="pcont">
            <div class="contbody">
                <p class="phead">Info:</p>
                <p class="pbody">Looking for 10 people for a flag football game. Location will be the drillfield. Date is up in the air, but probably 10/11/24 at 1:00 pm. Any questions can be answered by email.</p>
                <p>Date:</p>
                <p>Time:</p>
                <p>Location:</p> 
            </div>
            
        </div>
        <div class="likes">
            <div class="icons">
                <i class="fa-solid fa-thumbs-up fa-lg" style="color: #ffffff;"></i>
                <i class="fa-solid fa-share fa-lg" style="color: #ffffff;"></i> 
            </div>
            
        </div>
    </div>
</body>
</html>
