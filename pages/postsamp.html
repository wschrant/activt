<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Example</title>
    <link rel="stylesheet" href="../pages/styles/post.css">
    <script src="https://kit.fontawesome.com/30b6a4d5d2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="postbody">
        <div class="title">
            <p class="header">Something</p>
            <div class="postinfo">
                <p>Location: Drillfield</p>
                <p>Date: 10/11/24</p>
                <p>Time: 1:00 pm</p>
            </div>
        </div>
        <div class="cont">

        </div>
        <div class="likes">
            <div class="icons">
                <i class="fa-solid fa-thumbs-up fa-lg" style="color: #ffffff;"></i>
                <i class="fa-solid fa-share fa-lg" style="color: #ffffff;"></i> 
            </div>
            
        </div>
    </div>
</body>
</html>
